<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Maarket Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="text-center pt-3 pb-3">Stock Market Analysis</h1>
        <div class="container-fluid pb-4">
            <div class="row">
                <div class="col-8">
                    <div class="chart">
                        <div id="chart">

                        </div>
                        <div class="buttonMainDiv">
                            <button class="buttons" value="1mo">1 Month</button>
                            <button class="buttons" value="3mo">3 Month</button>
                            <button class="buttons" value="1y">1 Year</button>
                            <button class="buttons" value="5y">5 Year</button>
                        </div>
                        <div class="detailSection mt-3">

                        </div>
                    </div>
                </div>
                <div class="col-3 offset-1">
                    <div class="stockList d-flex flex-column" id="stockList">
                    </div>
                </div>
            </div>
        </div>




    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
